<div class="container-fluid" id="container-fluid">
  <h3 id="course-name-id">Course Name</h3>
  <button class="btn btn-lg" id="selected-btn">View Selected</button>
  <div class="container-fluid" id="carousel-container"
  ng2-carouselamos [width]="970"
   [items]="lstBatch"
    [$item]="itemTemplate"
   [$prev]="prevTemplate"
   [$next]="nextTemplate"
   (onSelectedItem)="selectedItem = $event.item; selectedIndex = $event.index">
  </div>
  <ng-template #prevTemplate>
    <img src="assets/images/prev.png" />
  </ng-template>

  <ng-template #nextTemplate>
    <img src="assets/images/next.png" />
  </ng-template>

  <ng-template let-item let-i="index" #itemTemplate>

    <div id="cards-carousel">
        <div class="card " id="card" >
            <label class="container">
              <input type="checkbox" (change)="selectedBatches(item,$event)"/>
              <span class="checkmark"></span>
            </label>
      <app-card-component [batch]="item"></app-card-component>
    </div>
      </div>
  </ng-template>
</div>
